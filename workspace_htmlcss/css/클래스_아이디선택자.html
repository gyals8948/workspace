<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
    /* 아이디 선택자 */
    #color{
      color: mediumblue;

<!-- id 중복x class 중복o -->

<!-- id는 (#)표기 -->
<body>
  <h3 id="color"> 첫번째 제목</h3>
  <h3 class="c2"> 두번째 제목</h3>
  <h3 class="c2"> 세번째 제목</h3>
</body>

</html>
