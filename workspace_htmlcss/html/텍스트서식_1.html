<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h1 ~ h6 제목을 나타내는 태그(tag) +글자 굵기 +
    ★ 자동 줄 바꿈 ★
  -->
  <h1>h1 제목</h1>
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>
  <h5>h5 제목</h5>
  <h6>h6 제목</h6>


  <!-- hr : 수평선 + 한 줄 개행 -->
  <hr>
  

  <!-- 단락(문단) 태그(tag) -->
  <p>

    헌법재판소는 법률에 저촉되지 아니하는 범위안에서 심판에 관한 절차, 내부규율과 사무처리에 관한 규칙을 제정할 수 있다. 헌법재판소에서 법률의 위헌결정, 탄핵의 결정, 정당해산의 결정 또는 헌법소원에 관한 인용결정을 할 때에는 재판관 6인 이상의 찬성이 있어야 한다.

  </p>

    헌법에 의하여 체결·공포된 조약과 일반적으로 승인된    국제법규는 국내법과 같은 효력을 가진다. 대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다.
    
  <p>
    
  </p>
</body>
</html>
